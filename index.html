<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <!-- Rating state start -->
        <div class="form-box">
          <div class="icon-box">
            <img
              src="./images/icon-star.svg"
              alt="Star icon"
              class="star-img"
            />
          </div>
          <h1 class="heading">How did we do?</h1>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form action="#" class="form">
            <div class="rating-container">
              <button type="button" class="rating-btn" value="1">1</button>
              <button type="button" class="rating-btn" value="2">2</button>
              <button type="button" class="rating-btn" value="3">3</button>
              <button type="button" class="rating-btn" value="4">4</button>
              <button type="button" class="rating-btn" value="5">5</button>
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="submitted-box submitted-box--hidden">
          <div class="img-box">
            <img
              src="./images/illustration-thank-you.svg"
              alt="Phone illustration"
              class="phone-img"
            />
          </div>
          <p class="result">
            You selected <span class="rating"></span> out of 5
          </p>
          <h2 class="heading">Thank you!</h2>
          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
          <!-- Thank you state end -->
        </div>
      </main>
    </div>
  </body>
</html>
